<!DOCTYPE html>
<html>
<head>
	<title>shopping-car</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<div class="nav">
		<ul>
			<div class="i">
				<span class="text">money</span>
				<span class="num" id="money">100</span>
			</div>
			<div class="i">
				<span class="text">productos</span>
				<span class="num" id="productos">0</span>
			</div>
			<div class="i">
				<span class="text">total</span>
				<span class="num" id="total">0</span>
			</div>
		</ul>	
		<button id="buy">buy</button>
	</div>

	<div class="container">
		<div class="producto">
			<img class="img-pro" src="img/carrot.png">
			<h3 class="name">carrot</h3>
			<span class="price sig">$</span>
			<span class="price">3</span>
		</div> 

		<div class="producto">
			<img class="img-pro" src="img/hongo.png">
			<h3 class="name">hongo</h3>
			<span class="price sig">$</span>
			<span class="price">5</span>
		</div> 

		<div class="producto">
			<img class="img-pro" src="img/miel.png">
			<h3 class="name">miel</h3>
			<span class="price sig">$</span>
			<span class="price">7</span>
		</div>

	</div>

		

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
